<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>De imagen a tensor</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-3">
      <div class="row">
        <div class="col-md-12">
          <input type="file" id="subirImagen" />
        </div>
        <div class="col-md-12 mt-3">
          <div id="previsualizarImagen"></div>
        </div>
        <div class="col-md-12 mt-3">
          <button id="convertirImagenTensor" class="btn btn-success" disabled>
            Pasar imagen a tensor
          </button>
        </div>
        <div class="col-md-12 mt-3">
          <canvas id="contenerdorImagenInversa"></canvas>
        </div>
        <div class="col-md-12">
          <div id="memoriaUsada"></div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
